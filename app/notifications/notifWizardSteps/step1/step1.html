<div class="container">
    <div class="m-b-md">
        <label class="md-check">
            <input type="checkbox" ng-model="step1Ctrl.data.isHidden"><i class="primary"></i>{{'IS_HIDDEN' | translate}}
        </label>
    </div>

    <ui-select multiple ng-model="step1Ctrl.data.selectedApps">
        <ui-select-match placeholder="{{'SELECT_APP' | translate}}">
            <span ng-bind="$item.name"></span>
        </ui-select-match>
        <ui-select-choices repeat="item in (step1Ctrl.appList | filter: $select.search)">
            <span ng-bind="item.name"></span>
        </ui-select-choices>
    </ui-select>
</div>
