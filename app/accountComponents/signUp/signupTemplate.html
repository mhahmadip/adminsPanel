<div class="center-block w-xxl w-auto-xs p-y-md">
    <div class="p-a-md box-color r box-shadow-z1 text-color m-a">
        <div class="m-b text-sm">
            {{'SIGNUP_MSG' | translate}}
        </div>


        <form name="form" ng-submit="signupCtrl.register()">
            <!--EMAIL-->
            <div mdl-upgrade class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input text-left"
                       ng-model="signupCtrl.data.email"
                       type="text" id="registerEmail"
                       pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
                >
                <label class="mdl-textfield__label" for="registerEmail">{{'EMAIL' | translate}}</label>
                <span class="mdl-textfield__error">{{'NOT_VALID_EMAIL'|translate}}</span>
            </div>
            <!--EMAIL END-->


            <!--PASSWORD-->
            <div mdl-upgrade class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input name="password" class="mdl-textfield__input text-left" ng-focus="passFocus=true" ng-blur="passFocus=false"
                       ng-change="signupCtrl.passwordChange()" ng-model="signupCtrl.data.password" type="password" id="registerPass">
                <label class="mdl-textfield__label" for="registerPass">{{'PASSWORD' | translate}}</label>
                <span ng-show="signupCtrl.data.password && form.password.$error.strength" class="mdl-textfield__error errorShow" ng-class="form.password.strengthType">{{form.password.$error.strength}}</span>
                <span ng-show="caps_state && passFocus" class="mdl-textfield__error errorShow">{{'CAPS_LOCK_ON'|translate}}</span>
            </div>
            <!--<password-strength min="signupCtrl.minStrength" strength="signupCtrl.strength" password="signupCtrl.data.password"></password-strength>-->
            <!--<div mdl-upgrade class="mdl-textfield mdl-js-textfield mdl-textfield&#45;&#45;floating-label">-->
                <!--<input name="password" class="mdl-textfield__input" ng-model="signupCtrl.data.password" type="password" id="registerPass" pattern=".{3,}">-->
                <!--<label class="mdl-textfield__label" for="registerPass">{{'PASSWORD' | translate}}</label>-->
                <!--<span class="mdl-textfield__error">{{'MINIMUM_PASS_LEN'|translate}}</span>-->
            <!--</div>-->
            <!--PASSWORD END-->


            <!--RE PASSWORD-->
            <div mdl-upgrade class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input name="password" class="mdl-textfield__input text-left" ng-model="signupCtrl.repassword" type="password" id="registerRePass">
                <label class="mdl-textfield__label" for="registerRePass">{{'REPASSWORD' | translate}}</label>
                <span ng-if="signupCtrl.data.password && signupCtrl.repassword && signupCtrl.data.password!==signupCtrl.repassword" class="mdl-textfield__error errorShow">{{'PASS_NOT_MATCH'|translate}}</span>
            </div>
            <!--RE PASSWORD END-->

            <!--AGREEMENT-->
            <div class="m-b-md">
                <label mdl-upgrade class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                    <input required type="checkbox" ng-model="signupCtrl.agreement" id="checkbox-1" class="mdl-checkbox__input" checked>
                    <span class="mdl-checkbox__label"><span>{{'TERMS' | translate}}</span>{{'AGREE' | translate}}</span>
                </label>
            </div>

            <!--RE CAPTCHA-->
            <div class="" style="margin:18px -33px">
                <no-captcha
                        g-recaptcha-response="signupCtrl.data.gRecaptchaResponse"
                        control="noCaptchaControl"
                >
                </no-captcha>
            </div>
            <!--RE CAPTCHA END-->

            <!--SUBMIT-->
            <button type="submit"
                    ng-disabled="!signupCtrl.data.gRecaptchaResponse || !signupCtrl.data.email || !signupCtrl.data.password || form.$invalid || signupCtrl.isSigningUp"
                    class="btn-block mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                {{'SIGNUP' | translate}}
            </button>
            <!--SUBMIT END-->

            <br>
            <small ng-if="signupCtrl.registerError.err">{{signupCtrl.registerError.err}}</small>
            <h6 ng-bind="signupCtrl.registerAlert"></h6>
        </form>
    </div>

    <div class="p-v-lg text-center">
        <div>{{'HAVE_ACCOUNT' | translate}}<a ui-sref="signin" href="#/account/signin" class="text-primary _600">{{'SIGNIN' | translate}}</a></div>
    </div>
</div>
