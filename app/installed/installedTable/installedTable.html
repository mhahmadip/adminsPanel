<div>
    <table st-table="installTableCtrl.displayed" st-pipe="installTableCtrl.callServer" class="table table-striped">
        <thead>
        <tr>
            <th st-sort="device">device</th>
            <th st-sort="application">application</th>
            <th st-sort="installTime">install time</th>
            <th st-sort="lastSeen">last seen</th>
            <th>test</th>
            <!-- TODO: its hard code naming we change that later -->
        </tr>
        <tr>
            <th><input st-search="'device'" class="form-control" placeholder="device.." type="text"/></th>
            <th><input st-search="'application'" class="form-control" placeholder="app.." type="text"/></th>
            <th><input st-search="'installTime'" class="form-control" placeholder="1/7/93" type="text"/></th>
            <th><input st-search="'lastSeen'" class="form-control" placeholder="2/3/94" type="text"/></th>
            <th><a class="btn">SendToAll</a></th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in installTableCtrl.displayed">
                <td> {{row.device}} </td>
                <td>{{row.application}}</td>
                <td>{{row.installTime}}</td>
                <td>{{row.lastSeen}}</td>
                <td><a class="btn" ng-click="installTableCtrl.sendTest(row)"><i class="fa fa-send"></i></a></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="10" st-displayed-pages="7" class="m-a-0 ng-isolate-scope">
                    </div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
