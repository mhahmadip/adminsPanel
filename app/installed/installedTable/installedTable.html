<div>
    <table st-table="installTableCtrl.displayed" st-pipe="installTableCtrl.callServer" class="table table-striped">
        <thead>
        <tr>
            <th st-sort="device">device</th>
            <th st-sort="application">application</th>
            <th st-sort="installTime">install time</th>
            <th st-sort="lastSeen">last seen</th>
            <th st-sort="test">test</th>
            <!-- TODO: its hard code naming we change that later -->
        </tr>
        <tr>
            <th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in installTableCtrl.displayed">
                <td> {{row.device}} </td>
                <td>{{row.application}}</td>
                <td>{{row.installTime}}</td>
                <td>{{row.lastSeen}}</td>
                <td><a class="btn" ng-click="installTableCtrl.sendTest(row)"><i class="fa fa-send"></i></a></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="5" st-displayed-pages="7" class="m-a-0 ng-isolate-scope">
                    </div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
