language: node_js
node_js:
  - '5.3.0'
before_script:
  - 'export CHROME_BIN=chromium-browser'
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'
  - 'npm install -g bower karma gulp jshint'
  - 'npm install karma-jasmine jasmine-core karma-chrome-launcher karma-coverage'
  - 'npm install' # install npm packages
  - 'bower install --force-latest --no-interactive' # install bower packages without asking about version conflict and install last version
after_script:
  - 'gulp test' # run test
  - 'gulp codacy' # send codacy coverage
